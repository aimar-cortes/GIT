<!DOCTYPE html>
<html lang="ES">
<head>

    <meta charset="UTF-8">
    <title>Baraja de cartas</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<script type="module" src="main.js"></script>
<div id="borde">
    <div id="caixa">
        <img id="carta_al_reves" src="carta-al-reves.jpg" alt="una carta del reves">
        <div id="caixa_torn_de_joc">
            <p id="torn_de_joc">J</p>
        </div>
        <div id="cartes_maquina"></div>
        <div id="cartes_jugador"></div>
        <button id="prova" class="boto"><b>Demanar Carta</b></button>
        <button id="plantarse" class="boto"><b>Plantar-se</b></button>
        <button id="tornar_a_jugar" class="boto"><b>Tornar a Jugar</b></button>
        <button id="comencar"><b>Començar</b></button>
        <p id="resultat"></p>
        <div id="caixa_del_saldo_actual">
            <p id="saldo_actual">100 €</p>
        </div>
        <div id="caixa_puntuacio_jugador">
            <p id="puntuacio_jugador"></p>
        </div>

    </div>
</div>
</body>
</html>
